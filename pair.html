    :root{
      --bg:#0b0b13;
      --panel:#0e0e19;
      --neon1:#9d4edd; /* purple */
      --neon2:#00eaff; /* cyan */
      --neon3:#ff007a; /* magenta */

    html,body{height:100%}

      color:#e7f6ff; background: var(--bg);
      overflow-x:hidden; position:relative;

    /* Animated gradient cyber background */
    .bg-gradient{
      position:fixed; inset:0; z-index:-3;
      background: radial-gradient(60vw 60vh at 20% 20%, rgba(157,78,221,.25), transparent 60%),
                  radial-gradient(50vw 50vh at 80% 30%, rgba(0,234,255,.25), transparent 60%),
                  radial-gradient(70vw 70vh at 50% 80%, rgba(255,0,122,.22), transparent 65%),
                  linear-gradient(180deg, #090911 0%, #0d0d17 100%);
      filter: saturate(115%);
      animation: floatBg 16s ease-in-out infinite alternate;
    }
    @keyframes floatBg{from{transform:translateY(-2%) scale(1.02)} to{transform:translateY(2%) scale(1.04)}}

    /* Matrix rain canvas */
    #matrix{position:fixed; inset:0; z-index:-2; opacity:.20;}

    /* Subtle scanlines */
    .scanlines:before{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background: repeating-linear-gradient( to bottom, rgba(255,255,255,.03) 0 2px, transparent 2px 4px);
      mix-blend-mode: overlay; opacity:.2;

    /* Main container */
    .wrap{
      min-height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:48px 16px 72px; gap:24px; text-align:center;
    }

    /* Title with glitch */
    .title{font-weight:800; font-size: clamp(28px, 5vw, 48px); letter-spacing:.02em; position:relative; display:inline-block}
    .title .glow{ text-shadow: 0 0 18px var(--neon2), 0 0 32px var(--neon1); color:white; }
    .title:after, .title:before{
      content: attr(data-text);
      position:absolute; left:0; top:0; width:100%; overflow:hidden; white-space:nowrap; pointer-events:none;
    }
    .title:before{ color: var(--neon1); transform: translate(1px, 0); clip-path: inset(0 0 40% 0); opacity:.65; animation: glitch1 2.2s infinite linear; }
    .title:after{ color: var(--neon3); transform: translate(-1px, 0); clip-path: inset(60% 0 0 0); opacity:.65; animation: glitch2 2s infinite linear; }
    @keyframes glitch1{ 0%{clip-path: inset(0 0 40% 0)} 50%{clip-path: inset(0 0 10% 0)} 100%{clip-path: inset(0 0 40% 0)} }
    @keyframes glitch2{ 0%{clip-path: inset(60% 0 0 0)} 50%{clip-path: inset(80% 0 0 0)} 100%{clip-path: inset(60% 0 0 0)} }

    /* Panel */
    .card{
      width:min(900px, 92vw); background: linear-gradient(to bottom right, rgba(157,78,221,.05), rgba(0,234,255,.05));
      border:1px solid rgba(157,78,221,.25); border-radius:20px; padding:24px; backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 40px rgba(157,78,221,.25);
      display:grid; grid-template-columns: 300px 1fr; gap:20px; align-items:center;
    }
    @media (max-width: 820px){ .card{ grid-template-columns: 1fr; } }

    /* Live anime character area */
    .waifu-box{ position:relative; height:360px; display:flex; align-items:center; justify-content:center; }
    .waifu-box .bubble{
      position:absolute; left:8px; right:8px; bottom:6px; margin:auto; width:90%; max-width: 280px;
      background: rgba(14,14,25,.75); border:1px solid rgba(0,234,255,.35); border-radius:14px; padding:10px 12px; text-align:left;
      font-size:14px; line-height:1.4; box-shadow: 0 0 16px rgba(0,234,255,.2);
    }

    /* Inputs */
    .form{ text-align:left; }
    label{ font-size:13px; opacity:.85 }
    .input{
      margin-top:6px; width:100%; background: #111826; border:1px solid rgba(0,234,255,.28); color:#e7f6ff;
      padding:14px 14px; border-radius:14px; outline:none; font-size:16px; letter-spacing:.3px;
      transition: box-shadow .2s, transform .05s;
      box-shadow: inset 0 0 0 1px rgba(157,78,221,.2);
    }
    .input:focus{ box-shadow: 0 0 14px rgba(0,234,255,.35), inset 0 0 0 1px var(--neon2); transform: translateY(-1px); }

    .btn{
      margin-top:14px; width:100%; padding:14px 18px; font-weight:700; font-size:16px; letter-spacing:.6px; cursor:pointer;
      background: linear-gradient(90deg, var(--neon1), var(--neon2)); color:#04040a; border:none; border-radius:16px;
      text-transform:uppercase; box-shadow: 0 10px 24px rgba(0,234,255,.25), 0 0 36px rgba(157,78,221,.25);
      transition: transform .06s ease, filter .2s ease;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translateY(1px) scale(.995); }

    .hint{ font-size:12px; opacity:.75; margin-top:6px }

    /* Output */
    .output{ margin-top:16px; background: rgba(14,14,25,.7); border:1px solid rgba(157,78,221,.25); border-radius:16px; padding:16px; min-height:64px; }
    .tag{ display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; margin-right:6px; }
    .tag.ok{ background: rgba(0,255,136,.15); border:1px solid rgba(0,255,136,.5); color:#c5ffea; }
    .tag.err{ background: rgba(255,77,77,.15); border:1px solid rgba(255,77,77,.5); color:#ffd6d6; }

    /* Floating cyber text */
    .ticker{ position:fixed; left:0; right:0; bottom:10px; font-size:12px; opacity:.6; text-align:center; letter-spacing:.2em }
  </style></head>
<body class="scanlines">
  <canvas id="matrix"></canvas>
  <div class="bg-gradient"></div>  <div class="wrap">
    <h1 class="title" data-text="ADEEL‚ÄëMD ‚Ä¢ CYBER PAIR"><span class="glow">ADEEL‚ÄëMD ‚Ä¢ CYBER PAIR</span></h1><div class="card">
  <!-- Anime Girl / Waifu Area -->
  <div class="waifu-box">
    <!-- Live2D canvas will inject here -->
    <div id="waifu"></div>
    <div class="bubble" id="bubble">Initializing systems‚Ä¶ ‚ö°</div>
  </div>

  <!-- Form Area -->
  <div class="form">
    <label for="name">Your Name (optional)</label>
    <input id="name" class="input" placeholder="e.g., Adeel" />
    <div class="hint">If you leave it empty, I‚Äôll call you <em>Commander</em> ‚ú®</div>

</div>

<div class="ticker" id="ticker"></div>

  </div>  <script>
    /********************
     *  AUDIO FX (no mp3 required)
     ********************/
    const AudioFX = (()=>{
      const ctx = new (window.AudioContext||window.webkitAudioContext)();
      function beep(freq=880, dur=120, type='sine', gain=0.02){
        const o=ctx.createOscillator(); const g=ctx.createGain();
        o.type=type; o.frequency.setValueAtTime(freq, ctx.currentTime);
        g.gain.value=gain; o.connect(g); g.connect(ctx.destination);
        o.start(); o.stop(ctx.currentTime+dur/1000);
      }
      function sweep(f1=200,f2=1200,dur=500){
        const o=ctx.createOscillator(); const g=ctx.createGain();
        o.type='triangle'; o.frequency.setValueAtTime(f1, ctx.currentTime);
        o.frequency.exponentialRampToValueAtTime(f2, ctx.currentTime+dur/1000);
        g.gain.value=0.02; o.connect(g); g.connect(ctx.destination);
        o.start(); o.stop(ctx.currentTime+dur/1000);
      }
      function success(){ sweep(220, 1400, 420); }
      function error(){ beep(140, 220, 'square', 0.04); beep(120, 220, 'square', 0.035); }
      function click(){ beep(600, 60, 'sine', .02); }
      return {success,error,click};
    })();

    /********************
     *  LIVE2D (optional)
     ********************/
    window.addEventListener('DOMContentLoaded', () => {
      if (window.L2Dwidget){
        try{
          L2Dwidget.init({
            model: { jsonPath: 'https://unpkg.com/live2d-widget-model-hiyori/assets/hiyori.model.json' },
            display: { position: 'left', width: 300, height: 300 },
            mobile: { show: true, scale: 1 },
            react: { opacityDefault: 1, opacityOnHover: 1 }
          });
          say("Boot complete! I'm Hiyori, your cyber assistant ‚ú® ‚Äî tap anywhere, I dare you.");
        }catch(e){ /* ignore */ }
      } else {
        say("Welcome online! I‚Äôm your anime guide. If I don‚Äôt move, CDN is blocked ‚Äî still, I can talk! ‚ú®");
      }
    });

    /********************
     *  FUNNY CLICK REPLIES
     ********************/
    const bubble = document.getElementById('bubble');
    const funnies = [
      "Oy! That's my hair, not a button üò§",
      "Access denied. Try the shiny button üëâ",
      "Close‚Ä¶ but that's just decoration.",
      "404: Click not found. Hehe~",
      "Systems say: stop poking me and enter your number!",
      "Beep boop‚Ä¶ nope."
    ];
    let lastFunny = -1;
    function randFunny(){
      let i; do{ i = Math.floor(Math.random()*funnies.length) }while(i===lastFunny);
      lastFunny = i; return funnies[i];
    }
    function say(msg){ bubble.textContent = msg }

    // Global playful clicks
    document.addEventListener('click', (e)=>{
      const insideCard = e.target.closest('.card');
      const hittingControls = e.target.closest('.form') || e.target.id==='pairBtn' || e.target.classList?.contains('input');
      if(!insideCard){ say(randFunny()); AudioFX.click(); }
      else if(!hittingControls){ say(randFunny()); AudioFX.click(); }
    });

    // Input focus hints
    const nameEl = document.getElementById('name');
    const numberEl = document.getElementById('number');
    nameEl.addEventListener('focus', ()=> say("Cute name incoming‚Ä¶ I can feel it ‚ú®"));
    numberEl.addEventListener('focus', ()=> say("Country code pehle likho ‚Äî like 92300‚Ä¶ No plus sign, hero!"));

    /********************
     *  MATRIX RAIN BACKGROUND
     ********************/
    const c = document.getElementById('matrix');
    const ctx2 = c.getContext('2d');
    const chars = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789Ëâ¶Èöä„Åì„Çå„Åè„Åó„Çá„Çì„Ç∑„Çπ„ÉÜ„É†01".split("");
    let drops = [];
    function resize(){ c.width = window.innerWidth; c.height = window.innerHeight; drops = new Array(Math.ceil(c.width/14)).fill(0); }
    window.addEventListener('resize', resize); resize();
    function rain(){
      ctx2.fillStyle = 'rgba(0,0,0,0.06)'; ctx2.fillRect(0,0,c.width,c.height);
      ctx2.font = '14px monospace';
      for(let i=0;i<drops.length;i++){
        const txt = chars[Math.floor(Math.random()*chars.length)];
        const x = i*14; const y = drops[i]*14;
        ctx2.fillStyle = `hsl(${(i*6)%360} 100% 70%)`;
        ctx2.fillText(txt, x, y);
        if(y>c.height && Math.random()>0.975) drops[i]=0; else drops[i]++;
      }
      requestAnimationFrame(rain);
    }
    rain();

    /********************
     *  TICKER  
     ********************/
    const ticker = document.getElementById('ticker');
    const lines = [
      'SYSTEM: Welcome, Commander. Initializing neon conduits‚Ä¶',
      'HINT: Click Pair Now to generate your secret code.',
      'TIP: Use country code without + sign. Example: 92333‚Ä¶',
      'FACT: More glow = more power. Probably. ‚ú®',
    ];
    let idx = 0; setInterval(()=>{ ticker.textContent = lines[(idx++)%lines.length]; }, 2500);

    /********************
     *  PAIR FLOW
     ********************/
    const btn = document.getElementById('pairBtn');
    const resultBox = document.getElementById('result');

    function validateNumber(num){ return /^\d{10,15}$/.test(num) }

    btn.addEventListener('click', async ()=>{
      const name = (nameEl.value||'Commander').trim();
      const number = (numberEl.value||'').trim();

      if(!validateNumber(number)){
        say("Uh‚Äëoh. Number galat lag raha hai. Country code se start karo, spaces nahin.");
        resultBox.innerHTML = `<span class="tag err">ERROR</span> Please enter a valid number (10‚Äì15 digits).`;
        AudioFX.error();
        return;
      }

      // FX: flash panel
      document.body.animate([{filter:'brightness(1.0)'},{filter:'brightness(1.4)'},{filter:'brightness(1.0)'}],{duration:420,iterations:1});
      say(`Alright ${name}! Locking onto ${number}‚Ä¶ deploying pairing drones üöÄ`);
      resultBox.textContent = '‚è≥ Generating code, please wait‚Ä¶';

      try{
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();
        if(data.code){
          resultBox.innerHTML = `<span class="tag ok">SUCCESS</span> Pairing Code: <strong>${data.code}</strong>`;
          say(`Boom! Code ready for you, ${name}. Don‚Äôt show it to noobs üîí`);
          AudioFX.success();
          confettiBurst();
        } else if(data.error){
          resultBox.innerHTML = `<span class="tag err">ERROR</span> ${data.error}`;
          say("Server ne nakhra kiya. Phir se try karo ya number check karo.");
          AudioFX.error();
        } else {
          resultBox.innerHTML = `<span class="tag err">UNKNOWN</span> Unexpected response.`;
          say("Hmm‚Ä¶ ye toh ajeeb JSON hai. Dev ko bulao ü§ñ");
          AudioFX.error();
        }
      }catch(err){
        resultBox.innerHTML = `<span class="tag err">FAILED</span> ${err.message}`;
        say("Network gremlins! Connection check karo.");
        AudioFX.error();
      }
    });

    /********************
     *  CONFETTI (tiny, CSS‚Äëfree)
     ********************/
    function confettiBurst(){
      const n = 90; const frag = document.createDocumentFragment();
      for(let i=0;i<n;i++){
        const s = document.createElement('span');
        s.style.position='fixed'; s.style.inset='auto auto 50% 50%';
        s.style.width=s.style.height=(6+Math.random()*6)+'px';
        s.style.background=`hsl(${Math.random()*360} 100% 70%)`;
        s.style.borderRadius='2px'; s.style.pointerEvents='none'; s.style.zIndex=9999;
        const x=(Math.random()-.5)*2*window.innerWidth*0.5;
        const y=(Math.random()-.5)*2*window.innerHeight*0.6;
        const rot=(Math.random()*720-360)+'deg';
        s.animate([
          { transform:'translate(0,0) rotate(0deg)', opacity:1 },
          { transform:`translate(${x}px, ${y}px) rotate(${rot})`, opacity:0 }
        ],{ duration: 900+Math.random()*900, easing:'cubic-bezier(.17,.67,.28,1.32)' });
        setTimeout(()=> s.remove(), 1600);
        frag.appendChild(s);
      }
      document.body.appendChild(frag);
    }
  </script></body>
